<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Auto-O-Matic</title>

        <script>
            function makeCar() {
                var makes = ["GM", "Toyota", "Fiat", "BMW", "Tesla"];
                var models = ["Model S", "500", "Taxi", "Roadster", "Torpedo"];
                var years = [2020, 1983, 1954, 1996, 2001];
                var colors = ["black", "red", "yellow", "blue", "white"];
                var convertible = [true, false];

                var rand1 = Math.floor(Math.random() * makes.length);
                var rand2 = Math.floor(Math.random() * models.length);
                var rand3 = Math.floor(Math.random() * years.length);
                var rand4 = Math.floor(Math.random() * colors.length);
                var rand5 = Math.floor(Math.random() * 5) + 1;
                var rand6 = Math.floor(Math.random() * 2);

                var car = {
                    make: makes[rand1],
                    model: models[rand2],
                    year: years[rand3],
                    color: colors[rand4],
                    passengers: rand5,
                    convertible: convertible[rand6],
                    mileage: 0,
                    started: false,
                    fuel: 0,
                    start: function() {
                        this.started = true;
                        if (this.fuel == 0) {
                            alert("The car is on empty, fill up before starting,")
                        } else {
                            alert("Ready to go!")
                        }
                    },
                    stop: function() {
                        this.started = false;
                    },
                    drive: function() {
                        if (this.started) {
                            if (this.fuel > 0) {
                                alert(this.make + " " + this.model + " goes zoom zoom!");
                                this.fuel--;
                            } else {
                                alert("Uh, oh, out of fuel.");
                                this.stop();
                            }
                            
                        } else {
                            alert("You need to start the engine first.");
                        }
                    },
                    addFuel: function(amount) {
                        this.fuel += amount;
                    }
                    

                };

                return car;
            }

            function displayCar(car) {
                console.log("Your new car is a " + car.year + " " + car.make + " " + car.model);

            }

            var car = makeCar();

           
            car.start();
            car.drive();
            car.addFuel(5);
            car.start();
            car.drive();
            car.drive();
            car.drive();
            car.drive();
            car.drive();
            car.drive();
        


        </script>
    </head>
</html>
